<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container text-center mt-3">
        <div class="row">
            <div class="col-sm-12 col-md-8 mx-auto">

                <div class="jumbotron">
                    <h1 class="display-4 mb-5" id="timer-display">Trivia Time!</h1>

                    <h2 id="question"></h2>
                    <hr class="my-4 w-75">

                    <button type="button" class="btn btn-info start-btn">Start</button>

                    <div class="row">
                        <div class="col-sm-12 col-md-12 mx-auto px-5" id="options-wrapper">
                        </div>
                    </div> <!-- row - options-wrapper -->

                </div> <!-- jumbotron end -->

                <!-- Modal -->
                <div class="modal fade" id="answer-modal" tabindex="-1" role="dialog"
                    aria-labelledby="answer-modal-label" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">

                        <div class="modal-content p-3">
                            <div class="modal-header">
                                <h2 class="modal-title" id="modal-status"></h2>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h3 class="py-5" id="status">
                                    <span id="correct-answer">This choice</span>
                                    <span id="question-return">is the correct answer.</span>
                                </h3>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div> <!-- modal-content end -->

                    </div>
                </div> <!-- modal end -->

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
